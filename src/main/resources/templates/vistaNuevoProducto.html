<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form th:action="@{/productos/insertar}" th:object="${producto}" th:method="POST">
		<table>
			<tr>
				<td><label>codigo:</label></td>
				<td><input type="text" id="codigo" th:field="${producto.codigo}"></td>
			</tr>
			<tr>
				<td><label>nombre:</label></td>
				<td><input type="text" id="nombre" th:field="${producto.nombre}"></td>
			</tr>
			<tr>
				<td><label>categoria:</label></td>
				<td><input type="text" id="categoria" th:field="${producto.categoria}"></td>
			</tr>
			<tr>
				<td>stock:</td>
				<td><input type="text" id="stock" th:field="${producto.stock}"></td>
			</tr>
			<tr>
				<td>precio:</td>
				<td><input type="text" id="precio" th:field="${producto.precio}"></td>
			</tr>

		</table>
		<input type="submit" value="Guardar">
	</form>
</body>

</html>
